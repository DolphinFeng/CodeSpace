var twoSum = function(nums, target){

    var diffs = {}
    for(var i = 0; i < nums.length; i++){
        if(diffs[target - nums[i]] !== undefined){
            return [diffs[target - nums[i]],i]
        }
        diffs[nums[i]]=i
    }//空间复杂度为n，对象里面元素的个数

}
