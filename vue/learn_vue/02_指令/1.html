<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- h1其实就是当成一个字符串，像一个云括号 -->
        <h1>{{message}} -- {{message}}</h1>
        <h2>{{count * 2}}</h2>
        <!-- {{}}可以写js语句，但是不能写函数 -->
        <h2>{{message.split(" ").reverse().join(' ')}}</h2>
        <h1>{{ getReverse() }}</h1>
        <h1>{{ emo ? '难过' : '开心'}}</h1>
        <button @click="change">切换心情</button>
    </template>
    
    <!-- vue源码 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data(){
                return {
                    message: '小黑子 大黑子',
                    count: 2,
                    // emo: '开心'
                    emo: false
                }
            },
            methods: {
                getReverse(){
                    return this.message.split(' ').reverse().join(' ')
                },
                change(){
                    // if(this.emo === '难过'){
                    //     this.emo = '开心'
                    // }else{
                    //     this.emo = '难过'
                    // }
                    // 太优雅了
                    this.emo = !this.emo
                }
            }

        }

        Vue.createApp(App).mount('#app')
        
    </script>
</body>
</html>
