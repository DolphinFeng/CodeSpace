<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 异步：同一时间段内，发生多件事情 -->
    <!-- 每门语言都有异步的概念 -->
    <script>
        function a(){
            setTimeout(function(){
                console.log('菜做完了');
            },1000)
        }

        a()
        // b函数对于v8来说，不耗时，忽略不计太快了
        function b(){
            console.log('我在看B站')
        }
        b()
        // 先看B站后做菜，如何理解：明明a先调用，V8引擎执行规则：猜想也就这两种,第一种，函数（有可能耗时）从上到下执行，第二种，不能瞬时执行的，先放这儿，先执行不耗时的
        // 显然用的后者，先做好做的，这样效率就高，这样就叫异步执行代码
        // 一个疑问：同时执行的吗，确实！假设b是500ms执行，总共耗时也是1s,后者的理解其实跟同时执行是一样的，因为b不耗时，等同于先执行好的
        // 异步也是双刃剑，好在执行效率高  缺点：有时候一个函数需要另一个函数的执行结果，v8默认异步 这就是异步问题，
        // 如果你来改时间，就很没意思！
    </script>
</body>
</html>
