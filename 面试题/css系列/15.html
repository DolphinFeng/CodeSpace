<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            /* width: 50px; */
            /* height: 50px; */
            border: 50px solid;
            /* border-color: #ccc #d61c1c #16bab2 #d1dd1f; */
            /* box-sizing: border-box; */
            border-color: transparent transparent #16bab2 #d1dd1f;
            position: relative;
        }
        .box::after{
            content: '';
            position: absolute;
            border: 34px solid;
            border-color: transparent transparent #fff #fff;
            left: -40px;
            bottom: -40px;
        }

        .box2{
            /* 扇形 */
            border: 50px solid;
            border-color: #ccc transparent transparent transparent;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <div class="box2"></div>
</body>
</html>
