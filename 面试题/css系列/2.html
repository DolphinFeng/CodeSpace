<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            /* 这就是id选择器 */
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
        .box1, .box2, .box3 {
            /* 类名选择器 */
            width: 100%;
            height: 100%;
            background-color: pink;
        }
        h2 {
            /* 标签选择器 */
        }
        #app div{
            /* 后代选择器 */
            /* 给id为app的所有div都加上样式，div中所有的东西也会有效果 */
            border: 2px solid red;
        }
        #app > div{
            /* 子集选择器 */
            /* 与上面的区别是div里面的其他元素不会受影响 */
            border: 2px solid red;
        }
        .box1 + .box2 {
            /* 相邻兄弟选择器 */
            /* 只有靠着box1的第一个box2才会生效 */
            border: 2px solid green;
        }
        #app .box2 {
            /* 群组选择器 */
        }

        input[abc ='abc'] {
            /* 属性选择器 */
            border: 2px solid red;
        }

        #input::before{
            /* 伪元素 第二个值还可以after */
            content: '000';
            display: block;
        }
        #input:hover {
            /* 鼠标覆盖 */
            /* 还可以写focus 聚焦才有效果 */
            /* 鼠标上去有颜色效果 */
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box1">
            <div class="title">
                <h2>这是标题</h2>
            </div>
        </div>
    </div>

    <div class="box2"></div>
    <div class="box3"></div>

    <input type="text" abc="abc">
    <input type="text">
</body>
</html>
