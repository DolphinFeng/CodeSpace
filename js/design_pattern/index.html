        //对象本 = 属性 + 方法
        const cxk = {

            age: 40,
            hometown: '美国',
            isSingle: true,
             //匿名函数     senderFlower: function(){} 中间的：function可以去掉     形参
            senderFlower(receiver){
                console.log(this)  //对象内部this指向本身，所以打印全部，其他情况另外处理
                receiver.receiveFlower(this); //这里其实就是cxk

        //代理模式  面试就会考这个
        const agent = {

            receiveFlower(sender){

                // if(sender === 'cxk'){
                //     console.log('让我们在一起吧')
                // }

            isSingle: false
        }
        const myy = {
