        // console.log(canvas);

        ctx.font = '50px sans-serif'
        // 内容 10,100开始
        ctx.fillText('床前明月光',10,100)
        // ctx.stroke() 描绘没有填充色的内容
        // 空心字 
        // ctx.strokeText('疑是地上霜',10,200)
        ctx.fillText('疑是地上霜',10,100)
